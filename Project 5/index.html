<!DOCTYPE html>
<html>
<head>
	<!-- Title -->
	<title>School Score / Review Finder</title>

	<!-- Meta Information -->
	<meta name="viewport" content="width=device-width initial-scale=1.0, user-scalable=no">
	<meta charset="utf-8">

	<!-- CSS Stylesheets -->
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="http://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel="stylesheet">

	<!-- JavaScripts -->
	<script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-3.1.0.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=places?key=AIzaSyARNPk6ayJtO0mX-dKPhcuUL1XkbfyLpwI"></script>
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
</head>
<body>
	<!-- This is the place where we'll be displaying the map -->
	<div id="googlemap-canvas"></div>

	<!-- This is the search bar -->
	<div class="searchSection" data-bind="visible: shouldShowSearchSection">
		<form data-bind="submit: filterSchoolsByType">
			<input id="filterField" type="text" placeholder="Filter the school list by type" data-bind="jqAuto: { value: searchType, source: searchOptions }, selectOnFocus: true, executeOnEnter: filterSchoolsByType" >
			<!-- <input id="filterField" type="text" placeholder="Filter the school list by type" data-bind="jqAuto: { value: searchType, source: searchOptions }, selectOnFocus: true" > -->
			<input type="submit" value="Look up" id="submit">
			<span data-bind="visible: searchType().length > 0, text: "></span>
			<p data-bind="visible: searchType().length > 0, click: clearFilter" class="clearbutton">Clear Search</p>
		</form>
	</div>

	<!-- This is the toggle color coded marker section -->
	<div class="colorCodedSection" data-bind="visible: shouldShowSearchSection">
		<form data-bind="submit: toggleColorCodedMarkers">
			<input type="submit" data-bind="value: toggleButtonName" id="toggle">
		</form>
		<div class="legend" data-bind="visible: isColorMarkerShown">
			<h2>Color Legend</h2>
			<ul id="legend-list">
				<li id="elementary">Elementary Schools</li>
				<li id="middle">Middle Schools</li>
				<li id="high">High Schools</li>
				<li id="private">K12 Private Schools</li>
				<li id="k8">K8 Private Schools</li>
			</ul>
		</div>
	</div>

	<!-- This is the list view section -->
	<div class="listViewSection" data-bind="visible: shouldShowSearchSection() && !isColorMarkerShown()">
		<h2>List of Schools</h2>
		<ul data-bind="foreach: schools">
       		<li data-bind="text: schoolName, click: $parent.setCurrentSchoolIndex.bind($data, $index)"></li>
    	</ul>
<!--     	<form data-bind="submit: clearFilter">
			<input type="submit" value="Show All" id="showAllSchools" data-bind="enable: !isShowingAll()">
		</form> -->
	</div>

	<!-- This is the review section -->
	<div class="reviewSection" data-bind="visible: isInfoWindowVisible">
		<p>Review Section</p>
	</div>
	<!-- JavaScripts -->
	<script type="text/javascript" src="js/knockout-jqAutocomplete.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
