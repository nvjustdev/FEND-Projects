<!DOCTYPE html>
<html>
<head>
	<!-- Title -->
	<title>School Score / Review Finder</title>

	<!-- Meta Information -->
	<meta name="viewport" content="width=device-width initial-scale=1.0, user-scalable=no">
	<meta charset="utf-8">

	<!-- CSS Stylesheets -->
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="http://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel="stylesheet">

	<!-- JavaScripts -->
	<script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-3.1.0.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=places?key=AIzaSyARNPk6ayJtO0mX-dKPhcuUL1XkbfyLpwI"></script>
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
</head>
<body>
	<!-- This is the place where we'll be displaying the map -->
	<div id="googlemap-canvas"></div>

	<!-- This is the search bar -->
	<div class="searchSection" data-bind="visible: shouldShowSearchSection">
		<form data-bind="submit: filterSchoolsByType">
			<input id="filterField" type="text" placeholder="Filter the school list by type" data-bind="jqAuto: { value: searchType, source: searchOptions }, selectOnFocus: true, executeOnEnter: filterSchoolsByType" >
			<input type="submit" value="Search" id="submit">
			<p data-bind="visible: searchType().length > 0, click: clearFilter" class="clearbutton">Clear filter</p>
		</form>
	</div>

	<!-- This is the review section -->
	<div class="reviewSection" data-bind="visible: isInfoWindowVisible">
		<p>Review Section</p>
	</div>
	<!-- JavaScripts -->
	<script type="text/javascript" src="js/knockout-jqAutocomplete.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
